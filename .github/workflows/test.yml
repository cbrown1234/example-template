---
name: Tests

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PRE_COMMIT_HOME: .cache/pre-commit

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0  # All git tags needed for copier

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7
        with:
          version: "0.9.30"
          enable-cache: true

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install Task
        uses: go-task/setup-task@0ab1b2a65bc55236a3bc64cde78f80e20e8885c2 # v1
        with:
          version: "3.48.0"

      - name: Cache pre-commit
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ${{ env.PRE_COMMIT_HOME }}
          key: pre-commit-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Setup environment
        run: task dev-setup:venv
        env:
          UV_PYTHON: ${{ matrix.python-version }}

      - name: Run tests
        run: task test
        env:
          UV_PYTHON: ${{ matrix.python-version }}
